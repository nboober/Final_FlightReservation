<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head >

        <!--th:replace="base :: head">-->
    <th:block th:insert="base :: Bootstrap"></th:block>

</head>
<body>
<!--<nav th:replace="base :: navbar"></nav>-->

<div th:replace="base::navbar"></div>

<div class="container">


    <div class="jumbotro lead text-center">



        <br/>
        <br/>
        <h2>Register Account</h2>
        <br/>
        <br/>
    <!--</div>-->


           <div class="align-self-stat">
            <div class="card-body">
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    <input th:field="*{id}" type="hidden"/>
    <div class="text-left">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{firstName}"
                              th:if="${#fields.hasErrors('firstName')}">
                            First Name Error
                        </span>
                </strong>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{lastName}"
                              th:if="${#fields.hasErrors('lastName')}">Last Name Error
                        </span>
                </strong>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phone">Phone Number</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="phone" placeholder="301" th:field="*{phone}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{phone}"
                              th:if="${#fields.hasErrors('phone')}">Phone Error
                        </span>
                </strong>

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="dateOfBirth">Date of Birth</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="dateOfBirth" placeholder="Month/Day/Year" th:field="*{dateOfBirth}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{dateOfBirth}"
                              th:if="${#fields.hasErrors('dateOfBirth')}">Date of Birth Error
                        </span>
                </strong>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="originCountry">Origin Country</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="originCountry" placeholder="Origin Country" th:field="*{originCountry}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{originCountry}"
                              th:if="${#fields.hasErrors('originCountry')}">Origin Country Error
                        </span>
                </strong>

            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label"for="address">Address</label>
            <div class="col-sm-10 text-left">
        <input type="text" class="form-control"
        id="address" placeholder="1234 Main St" th:field="*{address}">
           <strong>
               <span class="error-message"
                     th:errors="*{address}"
                     th:if="${#fields.hasErrors('address')}">
                   Address Error
               </span>
           </strong>
        </div>
        </div>

        <div class="form-row">
        <div class="form-group col-sm-6">
        <label for="myCity">City</label>
        <input type="text" class="form-control" id="myCity" th:field="*{city}">
        </div>
        <div class="form-group col-sm-4">

                <label for="state">State</label>
                <input type="text" class="form-control" id="state" th:field="*{state}">
            </div>
        <div class="form-group col-sm-2">
        <label for="myZip">Zip</label>
        <input type="text" class="form-control" id="myZip" th:field="*{zipcode}">
        </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{email}"
                              th:if="${#fields.hasErrors('email')}">Email Error
                        </span>
                </strong>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">Username</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" id="username" placeholder="User Name" th:field="*{username}"
                       type="text">
                <strong>
                        <span class="error-message"
                              th:errors="*{username}"
                              th:if="${#fields.hasErrors('username')}">Username Error
                        </span>
                </strong>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                       type="password">
                <ul class="text-left"
                    th:each="error: ${#fields.errors('password')}">
                    <li th:each="message : ${error.split(',')}">
                        <strong>
                            <span class="error-message" th:text="${message}"></span>
                        </strong>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <button class="btn btn-primary" type="submit">Register</button>






</form>
    <div class="row text-left">
        <div class="col-md-12">
            <h4>Sign in to book faster</h4>
            Already registered? <a href="/" th:href="@{/login}">Login</a>
        </div>

    </div></div>

        </div> </div>



        </div>
<!--</div>-->

</div>

<br/>
<div th:replace="base::footer"></div>

<!--<div th:replace="base :: javascript"></div>-->
</body>
</html>
