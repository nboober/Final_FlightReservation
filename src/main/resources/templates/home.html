<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home/Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <head th:replace="base :: head"></head>
    <style>
        body {
            height: 100%;
            background-image: url("https://res.cloudinary.com/dgogsuupz/image/upload/v1564593581/background_xpahh7.jpg");
            background-position: center;
            /*background-repeat: repeat;*/
            background-size: cover;
            background-attachment: fixed;
        }

        @media (min-width: 500px) {
            .jumbotron {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <br/><br/><br/><br/>
    <div class="jumbotron" th:each="flight : ${flights}">
        <hr class="my-4">
            <h6 th:text="${flight.startLocation}">Departure </h6>
            <h6 th:text="${flight.endLocation}"> Arrival </h6>
            <p th:number="${flight.price}"> Price </p>
            <p th:date="${flight.startDate}"> Departing date</p>
            <p th:date="${flight.endDate}"> Returning date </p>
            <p th:time="${flight.startTime}"> Departing time </p>
            <p th:time="${flight.endTime}"> Returning time </p>
            <p th:text="${flight.roundTrip}"> roundtrip </p>
            <p th:text="${flight.layover}"> Layover</p>
            <p th:number="${flight.flightCapacity}"></p>
            <p th:text="${flight.rewardPoints}"></p>
            <p th:text="${flight.discount}"></p>
            <a class="btn btn-primary" href="/payment" role="button">Select</a>

</div>
<div th:replace="base::footer"></div>
</div>
</body>
</html>
